<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou siplesmente diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>    vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/lamb.mp3" type="audio/mpeg">
    </audio>
          <p>infelizmente seu navegador não reproduz áudio. <a href="midia/lamb.mp3">Clique aqui para baixar o arquivo</a></p>
  
</body>
</html>
