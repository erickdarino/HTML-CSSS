<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video controls autoplay loop poster="imagem/Sem título.png">
        <source src="midia/Videocafe.mp4" type="video/mp4">
        <source src="midia/MiConv.com__Videocafe.webm" type="video/webm">
        <source src="midia/MiConv.com__Videocafe.m4v" type="video/mp4">
        <source src="midia/MiConv.com__Videocafe (1).ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com conversor de videos</p>
    </video>
    <h1>Inserindo Videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5evUJ7-9UOU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
